<ion-view id="community">
	<ion-content id="community-container">
        <div class="list">
            <button class="button button-block button-positive" ng-click="compete()">Compete with Friends</button>
            <button class="button button-block button-positive" ng-click="compare()">Compare to Similar Homes</button>
            <button class="button button-block button-positive" ng-click="forum()">Forum</button>

        </div>
    </ion-content>
</ion-view>
