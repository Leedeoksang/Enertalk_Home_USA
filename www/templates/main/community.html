<ion-view view-title="Community">
	<ion-content id="community">
            <div class="community-container">
                <div class="main-community-line" ng-click="compete()"> Compete With Friends </div>
            </div>

            <div class="community-container">
                <div class="main-community-line" ng-click="compare()"> Compare to Neighbors </div>
            </div>

            <div class="community-container">
                <div class="main-community-line" ng-click="forum()"> Forum </div>
            </div>

            <div class="community-container">
                <div class="main-community-line" ng-click="donate()"> Donate to Charity </div>
            </div>
    </ion-content>
</ion-view>
