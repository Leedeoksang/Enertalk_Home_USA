<ion-view view-title="Today">
	<ion-content id="kwh-usage" scroll="false">

    <div id="main-content">

      <div id="chart-container">
        <div id="chart"></div>
      </div>

      <div id="guide">
        If you keep your real-time usage constantly,<br/>
        you will meet the goal in 2 hours
      </div>

    </div>

    <div class="list-header">Detail Info</div>

		<div class="list">
			<div class="item">
    			Daily Goal
    			<span class="item-note">
      				{{dailyPlan}} kWh
    			</span>
  			</div>
  			<div class="item">
    			Today's Usage
    			<span class="item-note">
      				{{todayUsage}} kWh
    			</span>
  			</div>
  			<div class="item">
    			Remaining
    			<span class="item-note">
      				{{remaining}} kWh
    			</span>
  			</div>
  			<div class="item">
  				Overage
  				<span class="item-note">
  					{{overage}} kWh
  				</span>
  			</div>
		</div>
	
	</ion-content>
</ion-view>
