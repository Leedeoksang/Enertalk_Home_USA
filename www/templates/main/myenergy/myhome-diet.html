<ion-view view-title="MyHome Diet">
	<ion-content id="myhome-diet">

		<div class="list">
			<div class="item">
				Usage consumed today
				<span class="item-note">
					{{data.kWh}} kWh
				</span>
			</div>

			<div class="item item-divider">
				This is equivalent to consuming
			</div>

			<div class="item item-thumbnail-left">
				<img src="./img/calorie.png">
				<h2>Calories consumed today</h2>
				<p>{{data.kcal}} Calories</p>
			</div>

			<div class="item item-thumbnail-left">
				<img src="./img/hamburger.png">
				<h2>Hamburgers</h2>
				<p>{{data.hamburgers}}</p>
			</div>

			<div class="item item-thumbnail-left">
				<img src="./img/pizza.jpg">
				<h2>Pizza Pies</h2>
				<p>{{data.pizzas}}</p>
			</div>

			<div class="item item-thumbnail-left">
				<img src="./img/soda.jpg">
				<h2>Sodas</h2>
				<p>{{data.sodas}}</p>
			</div>

		</div>

	</ion-content>
</ion-view>
