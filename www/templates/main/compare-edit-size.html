<ion-view view-title="Neighbor Comparison">
	<ion-content id="compare-edit-size">
        <div id="compare">
            How big is your home in square feet?

            <label class="item item-input">
                <input type="text" value="{{home.size}}" placeholder="Size in Square Feet" ng-model="home.size">
            </label>

            <button class="button button-block button-positive" ng-click="gotoFamily()">Continue</button>
        </div>
</ion-content>
</ion-view>
