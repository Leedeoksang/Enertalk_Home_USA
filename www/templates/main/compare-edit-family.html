<ion-view view-title="Neighbor Comparison">
	<ion-content id="compare-edit-family">
        <div id="compare">
            How many people live in your house with you?

            <label class="item item-input">
                <input type="text" placeholder="Number of People" ng-model="home.people">
            </label>

            <button class="button button-block button-positive" ng-click="gotoRooms()">Continue</button>
        </div>
</ion-content>
</ion-view>
