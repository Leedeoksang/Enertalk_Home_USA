<ion-view>
	<ion-content id="intro-login">

    <span id="login-image"></span>
 		
    <div class="list">
  			<label class="item item-input">
    			<input type="text" placeholder="ID or Phone number" ng-model="credentials.id">
  			</label>
  			<label class="item item-input">
    			<input type="password" placeholder="Password" ng-model="credentials.password">
  			</label>
		</div>

    <div class="col col-80 col-offset-10">
  		<button class="button button-block button-positive" ng-click="login()">
        <span ng-show="!loading">Log In</span>
        <ion-spinner ng-if="loading"></ion-spinner>
      </button>
    </div>
    <div class="error" ng-if="isError">Please check your ID or password.</div>
    <div class="error" ng-if="hasNoId">Please enter your ID</div>
    <div class="error" ng-if="hasNoPassword">Please enter your password</div>

    <div class="text-center sign-up">
        Don't have an account?
    </div>

    <div class="col col-80 col-offset-10">
      <button class="button button-block button-positive" ng-click="signup()">Sign Up</button>
    </div>

	</ion-content>
</ion-view>
